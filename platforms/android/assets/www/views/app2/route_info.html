<div ng-controller="RoutesCtrl" overlay="myOverlay">
    <h2 class="overlay-title">{{route.info_name}}</h2>

    <p style="overflow-y: scroll">
        <h4>{{route.description}}</h4>
    </p>

    <p toggle="off" bubble target="myOverlay" style="font:x-large">
        <span class="btn btn-primary btn-lg" ng-click="choose_route(route)" style="margin-right: 20px">Ok</span>
        <span class="btn btn-default btn-lg" ng-click="cancel()" style="margin-left: 20px">Cancel</span>
    </p>
</div>
