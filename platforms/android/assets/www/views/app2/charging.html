<div ng-controller="RoutesCtrl">
    <h4 class="overlay-title">{{chargingLanguage}}</h4>
    <p></p>
    <p toggle="off" bubble target="myOverlay2">

            <b style="font:xx-large">{{continueLanguage}}</b>

    </p>
</div>
